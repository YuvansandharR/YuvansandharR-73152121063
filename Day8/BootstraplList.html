<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrapList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item"> First item </li>
        <li class="list-group-item"> Second item </li>
        <li class="list-group-item"> Third item</li>
    </ul>
    <br>
    <ul class="list-group">
        <li class="list-group-item"> First item <span class="badge bg-primary rounded-pill">12</span> </li>
        <li class="list-group-item"> Second item <span class="badge bg-primary rounded-pill">5</span></li>
        <li class="list-group-item"> Third item <span class="badge bg-primary rounded-pill">4</span></li>
    </ul><br>
    <div class="list-group">
        <a href="#" class="list-group-item active">First item</a>
        <a href="#" class="list-group-item disable">Second item</a>
        <a href="#" class="list-group-item active">Third item</a>

    </div>
</body>
</html>
