<html>
    <head>
        <title>My Page</title>
        <script>
            function addition(a,b){
                let sum = a+b;
                alert("Addition"+sum);
            }
            function Subtraction(a,b){
                let sum = a-b;
                alert("Subtraction"+sum);
            }
            function Multiplication(a,b){
                let sum = a*b;
                alert("Multiplication"+sum);
            }
            function Divison(a,b){
                let sum = a/b;
                alert("Divison"+sum);
            }
        </script>
    </head>
    <body>
    <button onclick="addition(20,30)">Addition</button>
    <br>
    <button onclick="Subtraction(30,10)">Subtraction </button>
    <br>
    <button onclick="Multiplication(5,4)">Multiplication</button>
    <br>
    <button onclick="Divison(30,10)">Divison</button>
</body>
    </body>
</html>
