<html>
    <head>
        <title>Mypage</title>
        <script>
            function fact(){
                let a=parseInt(document.getElementById("n1").value);
                let i;
                let result = 1;
                for(let i=1;i<=a;i++){
                result = result*i;
               }
               document.getElementById("output").innerHTML=result;
            }
        </script>
    </head>
    <body></body>
    <style>
        .input{
            color: brown;

        }
    </style>
   Enter the number <input type="text" id="n1" value="Enter the number"
   onfocus="this.value=''" onblur="fact()"/>
   <br>
   
   <div id="output"></div>

</html>
