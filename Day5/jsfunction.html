<html>

<head>

    <title>My Page</title>
    <script>
        function myFunction() {
            document.write("<b> Javascript Function Example</b>");
        }
        function addition(a,b){
            let sum =a+b;
            document.write("<b>sum:"+sum);
        }
        function Subtraction(a,b){
            let sum =a-b;
            document.write("<b>ans:"+sum);
        }
    </script>
</head>

<body>
    <button onclick="myFunction()">Click Here</button>
    <br>
    <button onclick="addition(20,30)">Addition</button>
    <br>
    <button onclick="Subtraction(30,10)">Subtraction </button>
</body>

</html>
