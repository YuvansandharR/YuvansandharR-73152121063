<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
    <button type="button " class="btn">Button</button>
    <button type="button " class="btn btn-default">Button</button>
    <button type="button " class="btn btn-primary">Button</button>
    <button type="button " class="btn btn-success">Button</button>
    <button type="button " class="btn btn-info">Button</button>
    <button type="button " class="btn btn-warning">Button</button>
    <button type="button " class="btn btn-danger">Button</button>
    <button type="button " class="btn btn-link">Button</button>
    <button type="button " class="btn btn-lg">Button</button>
    <button type="button " class="btn btn-primary active">Button</button>
    <button type="button " class="btn btn-sm">Button</button>


</body>
</html>
