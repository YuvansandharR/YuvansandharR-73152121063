<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Objects</title>
</head>
<body>
    <script>
        class Student{
            constructor(name,age,studies){
                this.name=name;
                this.age=age;
                this.studies=studies;
            }
            display(){
                document.write ("<br><br> Student name :"+this.name);
                document.write ("<br> Student age :"+this.age);
                document.write ("<br> Student studies :"+this.studies);
            }
        }
        var student1=new Student("Ms",21,"BBA");
        student1.display();

        var student2=new Student("u1",20,"IT");
        student2.display();
    </script>
</body>
</html>
