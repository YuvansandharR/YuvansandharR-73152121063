<html>
    <head>
        <title>ArrayElements</title>
    <script>
        function myFunction(){
          let skills =["c","c++","java",]
        document.write("Array Elements :"+skills);
        document.write("Total number of elements :" + skills.length);
    document.write("<br>First element :"+skills[0]);   
    document.write("<br>Second element :"+skills[1]);  
    skills.push("python"); 
    document.write("<br>Array Elements :"+skills);
    skills.pop();  
    document.write("<br>Array element :"+skills); 
    for(i=0;i<skills.length;i++){
        document.write("<br> "+skills[i]);
    }
    
    }
    </script>
    
    </head>
    <body onload="myFunction()"></body>
</html>
