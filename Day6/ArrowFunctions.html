<html>
    <head>
        <title>ArrowFunctions</title>
        
    </head>
    <body>
        <script>
            const sum =()=> 10+20;
            document.write("<br>Addition :"+sum());
            const sub =(x,y)=> x-y;
            document.write("<br>Subtraction:"+sub(20,10));
            const mul =(x,y)=> { return(x*y)};
            document.write("<br>Multiplication:"+mul(10,20));

            const big=(x,y)=>{
                if(x>y)
                return x;
                else
                return y;
            };
            document.write("<br > Biggest number :"+big(10,20));
             
            const fact = (x)=> {
                let i;
                let result = 1;
                for(i=1;i<=x;i++){
                   result=result*i;
            }
                return result;
            };
            document.write("<br> Factorial :" +fact(5));
        </script>
    </body>
</html>
